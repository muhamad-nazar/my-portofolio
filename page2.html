    <script>
        setTimeout(function() {
        // Hapus atribut hidden dan tambahkan kelas 'show' untuk munculkan gambar loading1
        document.getElementById('loading1').hidden = false;
        document.getElementById('loading1').classList.add('show');
        
        // Setelah 5 detik, menghilangkan gambar loading1 dan menambahkan gambar loading2
        setTimeout(function() {
            document.getElementById('loading1').hidden = true;
            document.getElementById('loading1').classList.remove('show');
            document.getElementById('loading2').hidden = false;
            document.getElementById('loading2').classList.add('show');
            
            // Setelah 5 detik lagi (total 10 detik), munculkan #page2
            setTimeout(function() {
                document.getElementById('page2').hidden = false;
            }, 3000);

        }, 6000);

        // Setelah 10 detik, menghilangkan gambar loading2
        setTimeout(function() {
            document.getElementById('loading2').hidden = true;
            document.getElementById('loading2').classList.remove('show');
        }, 9000);
        }, 0);

        $(document).ready(function(){
            var keahlianCarousel = $("#keahlian-carousel");

            if (keahlianCarousel.length) {
                keahlianCarousel.owlCarousel({
                    center: true, // Center the active item
                    items: 3,     // Adjust the number of items to display
                    loop: true,
                    margin: 10,
                    nav: true,
                    responsiveClass: true,
                    responsive: {
                        0: {

                        },
                        600: {

                        }
